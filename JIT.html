<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método JIT - Calculadora</title>
  <link rel="stylesheet" href="JIT.css">
</head>
<body>
  <div class="container">
    <h1>Método JIT</h1>
    <form id="jitForm">
      <div class="form-group">
        <label for="demandRate">Tasa de Demanda:</label>
        <input type="number" id="demandRate" name="demandRate" min="1" required>
      </div>
      <div class="form-group">
        <label for="leadTime">Tiempo de Vuelta del Recipiente:</label>
        <input type="number" id="leadTime" name="leadTime" min="1" required>
        <select id="timeUnit" name="timeUnit">
          <option value="minutes">Minutos</option>
          <option value="hours">Horas</option>
        </select>
      </div>
      <div class="form-group">
        <label for="containerSize">Tamaño del Recipiente:</label>
        <input type="number" id="containerSize" name="containerSize" min="1" required>
      </div>
      <button id="calculateBtn" type="button">Calcular</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="JIT.js"></script>
</body>
</html>
